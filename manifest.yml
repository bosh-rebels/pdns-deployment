---
name: ((deployment))

releases:
- name: pdns
  version: ((pdns_version))
  sha1: ((pdns_sha1))

stemcells:
- os: ((stemcell_os))
  alias: default
  version: ((stemcell_version))

instance_groups:
- name: pdns
  instances: ((pdns_instances))
  azs: ((azs))
  vm_type: ((pdns_vm_type))
  persistent_disk_type: ((pdns_persistent_disk_type))
  stemcell: default
  networks:
  - name: ((pdns_network))
    static_ips: ((pdns_static_ips))

  jobs:
  - name: pdns
    release: pdns
    properties:
      pdns:
        api_key: ((api_key))

  - name: smoke-test
    release: pdns

variables:
  - name: api_key
    type: password

update:
  canaries: 1
  max_in_flight: 10
  serial: false
  canary_watch_time: 1000-60000
  update_watch_time: 1000-60000
